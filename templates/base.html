<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.3.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.3.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.3.1.min.js"
        crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %}</title>
    <link rel = "shortcut icon" href="{{ url_for('static', filename = 'favicon.ico') }}">

    <nav class="navbar navbar-expand-lg navbar-bg-dark bg-dark">

            <a class="nav-link" href="/home"> <p style="color: white; line-height: 10px"> Home </p> <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/beginning"><p style="color: white; line-height: 10px"> BEGINNING </p></a>
          </li>
        </ul>
      </div>
    </nav>
    <p>{% block content_title %}{% endblock %}</p>
    <p>{% block content %}{% endblock %}</p>
    <p> </p>
